version: '3.8'

services:
  postgres:
    container_name: evolution-postgres
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d evolution"]
      interval: 10s
      timeout: 5s
      retries: 5

  evolution-api:
    container_name: evolution-api
    image: evoapicloud/evolution-api:v2.3.6
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # 服务器端口配置
      SERVER_PORT: 8080

      # 认证配置
      AUTHENTICATION_TYPE: apikey
      AUTHENTICATION_API_KEY: dev_test_key_12345

      # CORS配置
      CORS_ORIGIN: "*"
      CORS_METHODS: "GET,POST,PUT,DELETE"
      CORS_CREDENTIALS: "true"

      # 数据库配置 - Evolution API 2.x需要指定provider
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: "postgresql"
      DATABASE_CONNECTION_URI: "postgresql://user:pass@postgres:5432/evolution"
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"
      DATABASE_SAVE_DATA_LABELS: "false"
      DATABASE_SAVE_DATA_HISTORIC: "false"
      DATABASE_CONNECTION_CLIENT_NAME: "evolution_exchange"

      # 🔥 Redis 配置 - 禁用 Redis 避免连接失败
      CACHE_REDIS_ENABLED: "false"
      CACHE_REDIS_URI: ""
      CACHE_LOCAL_ENABLED: "true"

      # WebSocket配置
      WEBSOCKET_ENABLED: "true"
      WEBSOCKET_GLOBAL_EVENTS: "true"

      # 日志配置
      LOG_LEVEL: "ERROR,WARN,DEBUG,INFO"
      LOG_COLOR: "true"

      # 🔥 实例配置 - 优化连接速度
      QRCODE_LIMIT: 10
      DEL_INSTANCE: "false"

      # 🔥 Baileys 连接优化 - 增加超时避免 Pre-key upload timeout
      BAILEYS_CONNECTION_TIMEOUT: "60000"

      # WhatsApp版本配置 - 使用最新稳定版本解决连接慢问题
      # 参考: https://github.com/EvolutionAPI/evolution-api/issues/1014
      CONFIG_SESSION_PHONE_VERSION: "2.3000.1023204200"
      CONFIG_SESSION_PHONE_CLIENT: "Evolution API"
      CONFIG_SESSION_PHONE_NAME: "Chrome"

      # Baileys 性能优化配置
      BROWSER_CLIENT: "Evolution API"
      BROWSER_NAME: "Chrome"

      # QR码生成优化
      QRCODE_COLOR: "#198754"

      # 日志级别 - 用于调试连接问题
      LOG_BAILEYS: "error"
    volumes:
      - evolution_data:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - evolution-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  evolution_data:
    driver: local
  evolution_store:
    driver: local

networks:
  evolution-network:
    driver: bridge
